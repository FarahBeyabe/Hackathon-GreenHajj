<ion-menu type="overlay" side="right" [content]="content">


  <ion-content>
    <div style="padding-left: 20px;padding-right: 20px;border-bottom: 2px solid #d6d5d5;border-bottom: 2px solid #d6d5d5">
      <img alt="color" src="./assets/imgs/icons/Vector_Smart_Object.svg" style="padding: 40px;padding-bottom: 2px;" ><img>
      <ion-label style="font-size: 15px;text-align: center;color:#999999;margin:0;margin-bottom: 10px;">{{ pageTitle | translate }}</ion-label>
    </div>
    <ion-list>
      <button class="list-label" menuClose icon-right detail-none ion-item *ngFor="let p of pages" (click)="openPage(p.tabbarIndex)" >
          <ion-icon class="side-menu-icon" [name] = "p.icon"></ion-icon>
          
        {{ p.title | translate }}
        <!--<hr class="splitter">-->
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
