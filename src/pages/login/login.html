<ion-content padding style="padding: 20px;">
    <div class="blur"></div>
  <img alt="color" src="./assets/imgs/icons/greenHajj.png" style="padding: 50px;padding-bottom: 2px;    width: 65%;
  -webkit-margin-start: 17.5%;" ><img>
    <ion-grid no-padding>
      <ion-row no-padding>
        
        <ion-col col-6 no-padding><ion-label style="color: black;font-size: 20px;" float-end>Hajj</ion-label></ion-col>
        <ion-col col-6 no-padding><ion-label style="color: green;font-size: 20px;">Green</ion-label></ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>

        <ion-item style="border:0;">
          <ion-label floating>{{ 'hajj.username' | translate }}</ion-label>
          <ion-input type="text"></ion-input>

        <ion-item style="border:0;">
          <ion-label floating>{{ 'hajj.password' | translate }}</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      </ion-list>

      <button style="height: 50px;background-color: black;width: 90%;-webkit-margin-start: 5%;" ion-button block (click)="login()" >{{ 'hajj.login' | translate }}</button>
 
      <button style="height: 50px;background-color: black;width: 90%;-webkit-margin-start: 5%;margin-top: 10px;" ion-button block (click)="register()">{{ 'hajj.register' | translate }}</button>
