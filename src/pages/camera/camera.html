<ion-header>

  <ion-navbar>
    <ion-title>{{'hajj.report' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid style="margin-top: 5%;border-radius: 5px;width: 70%;-webkit-margin-start: 15%;">
        <ion-row>
            
            <ion-col col-6 style="text-align:center;"><ion-icon  name="custom-icon-report-location" (click)="openMap()"></ion-icon></ion-col>
            
            <ion-col col-6 style="text-align:center;"><ion-icon  name="custom-icon-camera" (click)="takePhoto()"></ion-icon></ion-col>
            
              
          </ion-row>

          <ion-row>
              
              <ion-col col-6 style="text-align:center;"><ion-label style="text-align:center;">{{ 'hajj.baskets' | translate }}</ion-label></ion-col>
              
              
              <ion-col col-6 style="text-align:center;"><ion-label style="text-align:center;">{{ 'hajj.rewards' | translate }}</ion-label></ion-col>
              
                
            </ion-row>

    </ion-grid>

</ion-content>
