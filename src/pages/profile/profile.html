<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ 'hajj.profile' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-icon name="custom-icon-best"></ion-icon>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-4><ion-label >{{ 'hajj.username' | translate }}</ion-label></ion-col>
      <ion-col col-6><ion-label style="color:#1faa81;" >{{ name }}</ion-label></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-4><ion-label >{{ 'hajj.pointsCount' | translate }}</ion-label></ion-col>
        <ion-col col-6><ion-label style="color:#1faa81;" >{{ points }}</ion-label></ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-4><ion-label >{{ 'hajj.mobilenumber' | translate }}</ion-label></ion-col>
          <ion-col col-6><ion-label style="color:#1faa81;" >{{ mobile }}</ion-label></ion-col>
        </ion-row>
  </ion-grid>
    
</ion-content>
